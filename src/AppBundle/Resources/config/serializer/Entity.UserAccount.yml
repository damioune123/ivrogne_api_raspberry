AppBundle\Entity\UserAccount:
    exclusion_policy: NONE
    properties:
        id:
            groups: ['user','moneyFlow','auth-token','userAccount', 'account','userLimited']

        type:
            groups: ['userAccount', 'user', 'account']

        moneyBalance:
            groups: ['userAccount','user', 'account']

        user:
            groups: ['userAccount']

        orders:
            groups: ['userAccount']

        registerOrders:
            groups: ['userAccount']

        positiveMoneyFlows:
            groups: ['userAccount']

        negativeMoneyFlows:
            groups: ['userAccount']

        moneyLimit:
                groups: ['user','account','userAccount']

        creditAllowed:
              groups: ['user','account','userAccount']

        creditToAllowMax:
              groups: ['user','account','userAccount']

    virtual_properties:

        getAvailableBalance:
            groups: ['user','account','userAccount']


