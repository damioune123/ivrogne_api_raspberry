AppBundle\Entity\User:
    exclusion_policy:

    properties:
        id:
            groups: ['user', 'userAccount', 'order', 'auth-token','moneyFlow', 'userLimited']

        firstname:
            groups: ['user',  'userLimited','order','moneyFlow','auth-token']

        lastname:
            groups: ['user','userLimited','order','moneyFlow','auth-token']

        promotion:
            groups: ['user','userLimited','order']

        username:
            groups: ['user','userLimited']

        godfather:
            groups: ['user','userLimited']

        nefews:
            groups: ['user']

        email:
            groups: ['user']

        role:
            groups: ['user','userLimited','auth-token']

        userAccounts:
            groups: ['user','userLimited']

        plainPassword:
            exclude: true

        isRemoved:
            groups: ['user','userLimited']





